server:
  address: ":1238"
  shutdown.timeout: "10s"
  body.limit: "100G"

# Rest client
http:
  maxIdleConns: 2
  idleConnTimeout: '10s'
  disableCompression: false

auth:
  exclude:
    - "^/event/public.*"
    - "^/internal.*"

chat:
  url:
    base: "http://localhost:1235"
    access: "/internal/access"

aaa:
