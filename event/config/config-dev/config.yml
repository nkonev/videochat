    base: "http://localhost:8060"
    requestForOnline: "/internal/user/request-for-online"

rabbitmq:
  url: "amqp://videoChat:videoChatPazZw0rd@127.0.0.1:36672"

jaeger:
  host: "localhost"
  port: 6831
