  seo:
    image: nkonev/chat-seo:changing
    networks:
      backend:
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 20s
      labels:
        - "traefik.enable=true"
        - "traefik.http.services.seo-service.loadbalancer.server.port=3100"

        - "traefik.http.routers.seo-router-blog-ssr.rule=PathPrefix(`/blog`) && HeadersRegexp(`User-Agent`, `(?i)(googlebot|bot|Googlebot-Mobile|Googlebot-Image|Google favicon|Mediapartners-Google|bingbot|slurp|java|wget|curl|Commons-HttpClient|Python-urllib|libwww|httpunit|nutch|phpcrawl|msnbot|jyxobot|FAST-WebCrawler|FAST Enterprise Crawler|biglotron|teoma|convera|seekbot|gigablast|exabot|ngbot|ia_archiver|GingerCrawler|webmon |httrack|webcrawler|grub.org|UsineNouvelleCrawler|antibot|netresearchserver|speedy|fluffy|bibnum.bnf|findlink|msrbot|panscient|yacybot|AISearchBot|IOI|ips-agent|tagoobot|MJ12bot|dotbot|woriobot|yanga|buzzbot|mlbot|yandexbot|purebot|Linguee Bot|Voyager|CyberPatrol|voilabot|baiduspider|citeseerxbot|spbot|twengabot|postrank|turnitinbot|scribdbot|page2rss|sitebot|linkdex|Adidxbot|blekkobot|ezooms|dotbot|Mail.RU_Bot|discobot|heritrix|findthatfile|europarchive.org|NerdByNature.Bot|sistrix crawler|ahrefsbot|Aboundex|domaincrawler|wbsearchbot|summify|ccbot|edisterbot|seznambot|ec2linkfinder|gslfbot|aihitbot|intelium_bot|facebookexternalhit|yeti|RetrevoPageAnalyzer|lb-spider|sogou|lssbot|careerbot|wotbox|wocbot|ichiro|DuckDuckBot|lssrocketcrawler|drupact|webcompanycrawler|acoonbot|openindexspider|gnam gnam spider|web-archive-net.com.bot|backlinkcrawler|coccoc|integromedb|content crawler spider|toplistbot|seokicks-robot|it2media-domain-crawler|ip-web-crawler.com|siteexplorer.info|elisabot|proximic|changedetection|blexbot|arabot|WeSEE:Search|niki-bot|CrystalSemanticsBot|rogerbot|360Spider|psbot|InterfaxScanBot|Lipperhey SEO Service|CC Metadata Scaper|g00g1e.net|GrapeshotCrawler|urlappendbot|brainobot|fr-crawler|binlar|SimpleCrawler|Livelapbot|Twitterbot|cXensebot|smtbot|bnf.fr_bot|A6-Indexer|ADmantX|Facebot|Twitterbot|OrangeBot|memorybot|AdvBot|MegaIndex|SemanticScholarBot|ltx71|nerdybot|xovibot|BUbiNG|Qwantify|archive.org_bot|Applebot|TweetmemeBot|crawler4j|findxbot|SemrushBot|yoozBot|lipperhey|y!j-asr|Domain Re-Animator Bot|AddThis)`)"
        - "traefik.http.routers.seo-router-blog-ssr.entrypoints=http"
        - "traefik.http.routers.seo-router-blog-ssr.middlewares=retry-middleware@file"

        - "traefik.http.routers.seo-router-robots.rule=Path(`/robots.txt`)"
        - "traefik.http.routers.seo-router-robots.entrypoints=http"
        - "traefik.http.routers.seo-router-robots.middlewares=retry-middleware@file"

        - "traefik.http.routers.seo-router-sitemap.rule=Path(`/sitemap.xml`)"
        - "traefik.http.routers.seo-router-sitemap.entrypoints=http"
        - "traefik.http.routers.seo-router-sitemap.middlewares=retry-middleware@file"

        - "traefik.http.middlewares.seo-stripprefix-middleware.stripprefix.prefixes=/seo"
        - "traefik.http.routers.seo-version-router.rule=Path(`/seo/git.json`)"
        - "traefik.http.routers.seo-version-router.entrypoints=http"
        - "traefik.http.routers.seo-version-router.middlewares=seo-stripprefix-middleware"

    environment:
      - API_HOST=http://chat:1235
      - SEO_HOST=http://api.site.local:8080

    logging:
      driver: "journald"
      options:
        tag: chat-seo

networks:
  backend:
    driver: overlay
